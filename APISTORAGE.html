<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<span></span>
<script>
    let input = document.querySelector("input");
    input.addEventListener('blur',()=>{
        window.localStorage.setItem('data',input.value);
    });
    let s = document.querySelector('span');
    s.textContent = window.localStorage.getItem('data');


</script>

</body>
</html>
