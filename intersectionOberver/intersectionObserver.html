<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body,#main {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Consolas,serif;
            font-size:1.4em;
            font-weight: 800;
            color:#000;
            text-align: center;
        }
        nav{
            position: fixed;
            top:0;
            width: 100%;
            height:150px;
            background:#fff;
        }
        ul{
            width: 100%;
            height: 100%;
            margin:0;
            padding:0;
            list-style-type: none;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        li{
            display: block;
            width: calc(100%/4);
            line-height: 150px;
            cursor: pointer;
            border-left: 1px solid #95afc0;
        }
        a{
            display: inline-block;
            position:relative;
            height: 100%;
            width: 100%;
            text-decoration: none;
            color:#000;
        }
        a:hover{
            background:#000;
            color:#FFFFFF;
        }
        a:hover::before{
            content:'';
            display: inline-block;
            position: absolute;
            height: 10px;
            background: #fff;
            bottom:20%;
            width: 5%;
            border-radius: 20px;
            animation-name: bar;
            animation-duration: 0.3s;
            animation-timing-function: ease;
            animation-fill-mode: forwards;
        }
        @keyframes bar {
            0%{
                width:10%;
            }
            25%{
                width:30%;
            }
            50%{
               width: 45%;
            }
            100%{
                width:50%;
            }
        }
        #sect1{
            width: 100%;
            height:800px;
            background:#dff9fb;
            margin-top:150px;
        }
        #sect2{
            width: 100%;
            height:900px;
            background:#c7ecee;
        }
        #sect3{
             width: 100%;
             height:1400px;
            background:#95afc0;
        }
        #sect4{
              width: 100%;
              height:400px;
              background:#535c68;
        }
        .active:before{
            content:'';
            display: inline-block;
            position: absolute;
            height: 10px;
            background: #535c68;
            bottom:20%;
            width: 50%;
            border-radius: 20px;
        }
        hr{
            height: 1px;
            width: 100%;
            position: fixed;
            background:red;
            border:none;
            top:40%;

        }
    </style>
</head>
<body>
<main id="main">
    <nav>
        <ul>
            <li><a href="#sect1">Section 1</a></li>
            <li><a href="#sect2">Section 2</a></li>
            <li><a href="#sect3">Section 3</a></li>
            <li><a href="#sect4">Section 4</a></li>
        </ul>
    </nav>
    <hr>
    <section id="sect1" data-spy>Section 1</section>
    <section id="sect2" data-spy>Section 2</section>
    <section id ="sect3" data-spy>Section 3</section>
    <section id="sect4" data-spy>Section 4</section>
</main>

<script>
    const ratio=0.6;
    let observer=null;
    const activate=function(entry){
        const id=entry.getAttribute('id');
        const anchor = document.querySelector("a[href='#"+id+"']");
        if(anchor==null){
            return null
        }
        let active_element = document.querySelectorAll('.active');
        active_element.forEach(function(elem){
            elem.classList.remove('active')
        });
        anchor.classList.add('active');
    };

    const callback =function(entries,observer){
        entries.forEach(function(entry){
            if(entry.intersectionRatio >0){
                activate(entry.target)
            }
        })
    };

    const observe =function(elems){
        if(observer !=null){
            elems.forEach(function(elem){
                observer.unobserve(elem)
            })
        }
        const y=Math.round(window.innerHeight*ratio);
        observer=new IntersectionObserver(callback,{
            rootMargin:`-${window.innerHeight-y-1}px 0px -${y}px 0px`
        });
        spies.forEach(function(elem){
            observer.observe(elem);
        });
    }

    const spies=document.querySelectorAll('section[data-spy]');
    if(spies.length>0){
       observe(spies)
        window.addEventListener('resize',function(){
            observe(spies)
        })
    }
</script>

</body>
</html>
