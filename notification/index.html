<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>notification</title>
</head>
<body>
<script>
    Notification.requestPermission((permission)=> {
        if(permission==='granted'){
            let notification = new Notification('Cliquez pour accÃ©der au site de mozilla!',{icon:'index.jfif',dir:'auto',body:'Mozilla',tag:'moz'});
            notification.addEventListener('click',(e)=>{e.preventDefault();window.open('http://www.mozilla.org', '_blank')});
            notification.addEventListener('show',()=>{document.body.style.background='red'});
            notification.addEventListener('close',()=>{alert('au revoir')})
        }
    })
    
</script>

</body>
</html>
